<!DOCTYPE html>
<html>
<head>
    <title>My Journal</title>
</head>
<body>
    <h1>My Thoughts</h1>
    <a href="{{ url_for('add') }}">Write New Entry</a>
    <hr>
    
    {% for entry in entries %}
        <div>
            <h2>{{ entry.title }}</h2>
            <small>{{ entry.date_posted.strftime('%Y-%m-%d') }}</small>
            <p>{{ entry.content }}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
